<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  h1 {
    color: #4a4a4a;
  }

  nav {
    background-color: #333;
    padding: 15px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    padding: 8px 16px;
  }

  nav a:hover {
    background-color: #555;
    transition: background-color 0.3s;
  }

  #chat {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    background-color: #fff;
    overflow-y: scroll;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  #message-form {
    display: flex;
    width: 100%;
    margin-top: 10px;
  }

  #message-input {
    flex-grow: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #4a4a4a;
    color: #fff;
    border: none;
    padding: 8px 16px;
    margin-left: 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #333;
    transition: background-color 0.3s;
  }
</style>

</head>
<body>
  <h1>Contact Us</h1>
  <nav>
    <a href="/">Home</a> |
    <a href="/contact">Contact Us</a> |
    <a href="/support">Support</a>
  </nav>

  <section>
    <h2>You can contact me here </h2>
    <ul>
      <li>Email: biraj.regmi.jr@gmail.com</li>
      <li>Phone: +91 86999 06832</li>
    </ul>
  </section>
</body>
</html>
